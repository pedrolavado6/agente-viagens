name: Agente Viagens Diário

on:
  schedule:
    - cron: "0 9 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install requests pandas

      - name: Executar agente
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python buscar_viagens.py


      - name: Commit e push
        run: |
          git config user.name "agente-viagens"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Atualização diária viagens" || echo "Nada novo"
          git push
